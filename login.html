<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Klikaja.id</title>
</head>
<body>
  <nav class="navbar fixed-top bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/icons/logo-fix.png" alt="klik-aja" class="img-register">
        </a>
        <span class="float-end fw-lighter copyright">
          Copyright &copy; Klikaja.id - 2021 All rights reserved
        </span>
    </div>
  </nav>
  <div class="container" style="margin-top: 60px;">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <span class="lead fs-1">Login</span>
        <div class="row mt-3 d-flex flex-md-row flex-column  align-items-start justify-content-center">
          <div class="col-md-6 col-12 order-md-0 order-1">
            <form action="#" method="POST">
              <!-- Username -->
              <label for="username" class="form-label text-warning">Username</label>
              <div class="input-group mb-2">
                <span class="input-group-text" id="username">@</span>
                <input type="text" name="username" class="form-control" placeholder="Your username" aria-label="Username" aria-describedby="username">
              </div>
              <!-- Password -->
              <label for="password" class="form-label text-warning">Password</label>
              <div class="input-group mb-2">
                <span class="input-group-text" id="password"><img src="assets/icons/key.svg" alt=""></span>
                <input type="password" name="password" class="form-control" placeholder="Your password" aria-label="Password" aria-describedby="password">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="rememberme" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-md mt-3">Login</button><br>
              </div>
              <p class="text-center">Belum punya akun? <a href="register.html" class="text-decoration-none">Sign up</a> </p>
            </form>
          </div><!--./col A1-->

          <div class="col-md-6 order-md-1 order-0">
            <img src="assets/img/img-login.png" class="img-fluid" alt="img-login">
          </div><!--./col A2-->
        </div><!--./row B-->
        <p class="text-center fw-lighter mt-3 copyright-footer">
          Copyright &copy; Klikaja.id - 2021 All rights reserved
        </p>
      </div><!--./col A-->
    </div><!--./row A-->
  </div><!--./container-->

  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
